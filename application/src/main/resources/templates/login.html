<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <form th:action="@{/login}" method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type='text' id='username' name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type='password' id='password' name="password"/></td>
                <td><a href="/forgot-password">Forgot Password?</a></td>
            </tr>
            <tr>
                <td><label for="remember-me">Remember Me:</label></td>
                <td><input type="checkbox" id="remember-me" name="remember-me"/></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="Login"/></td>
                <td><a href="/registration">Sign Up</a></td>
            </tr>
            <tr>
                <td><a href="/home">Go home</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
