<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>Password reset</h1>
    <div th:if="${param.error}">
        <p th:attr="error"></p>
    </div>
    <form action="/forgot-password" th:object="${user}" method="POST" enctype="application/x-www-form-urlencoded">
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type='email' id="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="Reset password"/></td>
            </tr>
            <tr>
                <td><a href="/home">Go home</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
