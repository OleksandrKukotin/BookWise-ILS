<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Management</title>
</head>
<body>
<div class="container">
    <h1>User Management</h1>

    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Enabled</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.isEnabled()}"></td>
            <td>
                <!-- Display the roles associated with the user -->
                <span th:each="role : ${user.getRole()}" th:text="${role}">ROLE_USER</span>
            </td>
            <td>
                <form th:action="@{/administrator/users/delete}" method="post">
                    <input type="hidden" th:value="${user.getUsername()}" name="username"/>
                    <button type="submit">Delete</button>
                </form>

                <form th:action="@{/administrator/users/toggle}" method="post">
                    <input type="hidden" th:value="${user.getUsername()}" name="username"/>
                    <button type="submit" th:text="${user.isEnabled()} ? 'Disable' : 'Enable'"></button>
                </form>

                <!-- Form to add a role to the user -->
                <form th:action="@{/administrator/users/addRole}" method="post">
                    <input type="hidden" th:value="${user.getUsername()}" name="username"/>
                    <input type="text" name="role" placeholder="Add Role (e.g., ROLE_LIBRARIAN)"/>
                    <button type="submit">Add Role</button>
                </form>

                <!-- Form to remove a role from the user -->
                <form th:action="@{/administrator/users/removeRole}" method="post">
                    <input type="hidden" th:value="${user.getUsername()}" name="username"/>
                    <input type="text" name="role" placeholder="Remove Role (e.g., ROLE_USER)"/>
                    <button type="submit">Remove Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="home">Back to Home</a>
</div>

</body>
</html>
